<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Content Page"/>
  <title>Content Page</title>
  {% load staticfiles%}
  <link rel="stylesheet" type="text/css" href="{% static 'quotations/css/styles.css'%}">
</head>
<body>
  <div class='container'>
    
    <p><a href="/success">Dashboard</a> | <a href="/logout">Logout</a>
  

      <h2>Post by: {{user.first_name}}</h2>
      <h2>Count: {{count}}</h2>

      {% for i in quotes%}
         <p> <span class="red">{{i.author}}</span>: {{i.message}}</p>
      {% endfor%}


  </div>
</body>
</html>
